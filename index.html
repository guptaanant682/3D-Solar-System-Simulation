<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>3D Solar System Simulation</h1>
            <button id="themeToggle" class="theme-toggle">üåô</button>
        </header>

        <div class="main-content">
            <div class="canvas-container">
                <canvas id="solarSystemCanvas"></canvas>
                <div id="planetTooltip" class="tooltip"></div>
            </div>

            <div class="control-panel">
                <h3>Control Panel</h3>
                
                <div class="master-controls">
                    <button id="pauseResume" class="control-btn">‚è∏Ô∏è Pause</button>
                    <button id="resetCamera" class="control-btn">üéØ Reset View</button>
                </div>

                <h4>Features</h4>
                <div>
                    <label><input type="checkbox" id="showTrails" checked> Planet Trails</label><br>
                    <label><input type="checkbox" id="showOrbits" checked> Orbit Lines</label><br>
                    <label><input type="checkbox" id="showMoon" checked> Earth's Moon</label><br>
                    <label><input type="checkbox" id="showAsteroids" checked> Asteroid Belt</label>
                </div>

                <h4>Time Control</h4>
                <div>
                    <label for="timeSpeed">Speed:</label>
                    <input type="range" id="timeSpeed" min="0.1" max="5" step="0.1" value="1">
                    <span id="timeSpeedValue">1.0x</span>
                </div>

                <div class="speed-controls">
                    <h4>Planet Orbital Speeds</h4>
                    
                    <div class="planet-control">
                        <label for="mercurySpeed">Mercury:</label>
                        <input type="range" id="mercurySpeed" min="0" max="5" step="0.1" value="1">
                        <span class="speed-value">1.0x</span>
                    </div>

                    <div class="planet-control">
                        <label for="venusSpeed">Venus:</label>
                        <input type="range" id="venusSpeed" min="0" max="5" step="0.1" value="1">
                        <span class="speed-value">1.0x</span>
                    </div>

                    <div class="planet-control">
                        <label for="earthSpeed">Earth:</label>
                        <input type="range" id="earthSpeed" min="0" max="5" step="0.1" value="1">
                        <span class="speed-value">1.0x</span>
                    </div>

                    <div class="planet-control">
                        <label for="marsSpeed">Mars:</label>
                        <input type="range" id="marsSpeed" min="0" max="5" step="0.1" value="1">
                        <span class="speed-value">1.0x</span>
                    </div>

                    <div class="planet-control">
                        <label for="jupiterSpeed">Jupiter:</label>
                        <input type="range" id="jupiterSpeed" min="0" max="5" step="0.1" value="1">
                        <span class="speed-value">1.0x</span>
                    </div>

                    <div class="planet-control">
                        <label for="saturnSpeed">Saturn:</label>
                        <input type="range" id="saturnSpeed" min="0" max="5" step="0.1" value="1">
                        <span class="speed-value">1.0x</span>
                    </div>

                    <div class="planet-control">
                        <label for="uranusSpeed">Uranus:</label>
                        <input type="range" id="uranusSpeed" min="0" max="5" step="0.1" value="1">
                        <span class="speed-value">1.0x</span>
                    </div>

                    <div class="planet-control">
                        <label for="neptuneSpeed">Neptune:</label>
                        <input type="range" id="neptuneSpeed" min="0" max="5" step="0.1" value="1">
                        <span class="speed-value">1.0x</span>
                    </div>
                </div>

                <div class="info-panel">
                    <h4>Instructions</h4>
                    <p>‚Ä¢ Mouse: Orbit around the solar system</p>
                    <p>‚Ä¢ Scroll: Zoom in/out</p>
                    <p>‚Ä¢ Click: Focus on a planet</p>
                    <p>‚Ä¢ Hover: View planet information</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
